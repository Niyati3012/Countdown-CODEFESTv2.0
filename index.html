<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <div class="h-screen w-screen" >
        <img src="./bg-img.jpg" alt="" class="absolute h-screen w-screen">
        <h1 class="relative text-white text-4xl	text-center	font-bold pt-20 ">Until new beginnings</h1>
        <div id="counter" class="relative text-white text-7xl  text-center p-10 flex gap-20 justify-center ">
            <div>
                <span id="week" class="font-bold"></span>
                <div class="text-sm">weeks</div>
            </div>
            <div>
                <span id="days" class="font-bold"></span>
                <div class="text-sm">days</div>
            </div>
            <div>
                <span id="hours" class="font-bold"></span>
                <div class="text-sm">hours</div>
            </div>
            <div>
                <span id="minutes" class="font-bold"></span>
                <div class="text-sm">minutes</div>
            </div>
            <div>
                <span id="seconds" class="font-bold"></span>
                <div class="text-sm">seconds</div>
            </div>
            
            
            
        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
